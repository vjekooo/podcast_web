---
  files:
    -
      destination: /home/ubuntu/podcast/web/
      source: /
  hooks:
    BeforeInstall:
      -
        location: /scripts/beforeInstall.sh
        timeout: 15
    ApplicationStart:
      -
        location: /scripts/applicationStart.sh
        timeout: 1000
    ApplicationStop:
      -
        location: /scripts/applicationStop.sh
        timeout: 15
  os: linux
  version: 0.0