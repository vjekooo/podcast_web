--- 
  files:
    -
      destination: /home/ubuntu/podcast/web/
      source: /
  hooks:
    ApplicationStop:
      -
        location: /codedeploy/stop_app.sh
        timeout: 180
    ApplicationStart:
      -
        location: /codedeploy/start_app.sh
        timeout: 180
    BeforeInstall:
      -
        location: /codedeploy/install_dependencies.sh
        timeout: 180
  os: linux
  version: 0.0